language: php
sudo: false
dist: trusty
php:
  - 5.6
  - 7.1
  - 7.2
  - nightly

env:
  - TRAVIS_NODE_VERSION="6"
  - TRAVIS_NODE_VERSION="7"

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  apt: true
  directories:
    - $HOME/.npm

before_install:
  - source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION && nvm use $TRAVIS_NODE_VERSION

install:
  - node -v
  - travis_retry npm install

script:
  - npm run clean
  - npm run dev
  - npm run prod
